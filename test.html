<!DOCTYPE html>
<html>

	<title>test</title>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5eqd8ID2uwfcgJ1HDDZLxzvThcV6Kx1A&libraries=places"></script>
  <script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
<body>
<div class="col s8 grey main-content" id="map">
    </div>
<div id='instructions'></div>
<script>

var mapCanvas = document.getElementById("map");
	var mapOptions = {
		center: new google.maps.LatLng(30.2669444,-97.7427778),
		zoom: 12
	};
var map = new google.maps.Map(mapCanvas, mapOptions);

map.drawRoute({
  origin: [-12.044012922866312, -77.02470665341184],
  destination: [-12.090814532191756, -77.02271108990476],
  travelMode: 'driving',
  strokeColor: '#131540',
        strokeOpacity: 0.6,
        strokeWeight: 6
});
</script>
</body>
 <script type="text/javascript" src="assets/js/gmaps.js"></script>

</html>
