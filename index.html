<!DOCTYPE html>
<html lang="en">
<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
  <link tpye="text/css" rel="stylesheet" href="assets/css/style.css"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>crunch</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper white z-depth-1">
      <a href="#" class="brand-logo deep-purple-text"><i class="material-icons left">query_builder</i>crunch</a>
    </div>
  </nav>
  <div class="row">
    <div class="col s4 indigo lighten-2 sidebar">
        <h5 class="center-align">On a crunch?</h5>
        <div class="input-field col s12">
          <input id="currentLoc" type="text" class="validate">
          <label for="currentLoc">I'm at...</label>
        </div>
        <div class="input-field col s12">
          <input id="foodCategory" type="text" class="validate">
          <label for="foodCategory">I want...</label>
        </div>
        <div class="input-field col s12">
          <select>
            <option value="" disabled selected>I have...</option>
            <option value="1">30 min</option>
            <option value="2">1 hr</option>
            <option value="3">1.5 hr</option>
          </select>
        </div>
        <div class="input-field col s12">
          <select>
            <option value="" disabled selected>I'll be...</option>
            <option value="1">Walking</option>
            <option value="2">Driving</option>
            <option value="3">Bicycling</option>
            <option value="4">Using Public Transportation</option>
          </select>
        </div>
        <div class="input-field col s12">
          <a class="waves-effect waves-light btn-large deep-purple"><i class="material-icons left">search</i>Find places!</a>
        </div>
    </div>
    <div class="col s8 grey main-content">
    </div>
  </div>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5eqd8ID2uwfcgJ1HDDZLxzvThcV6Kx1A&libraries=places"></script>
  <script type="text/javascript" src="assets/js/materialize.min.js"></script>
  <script type="text/javascript" src="assets/js/crunch.js"></script>
</body>
</html>
